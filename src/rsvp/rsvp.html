<body>

    <main>
        <header>
            <h1>
                <a href="/">Aisha
                    <small>&amp;</small> Cameron</a>
            </h1>
        </header>

        <div class="ribbon">
            <nav id="primary-nav">
                <div class="center-nav">
                    <a href="/">üè†</a>
                    <input class="mobile-toggle" type="checkbox" id="menu-toggle" />
                    <label class="mobile-toggle" for="menu-toggle">
                        Menu
                    </label>
                    <div class="extra-links">
                        <a href="/us.html">About us</a>
                        <a href="/logistics.html">Logistics</a>
                        <a href="/wedding-party.html">Wedding party</a>
                        <a href="/registry.html">Registry</a>
                        <a class="active" ref="/rsvp.html">RSVP</a>
                        <a href="mailto:cheers@ourlittlewedding.love">üìù</a>
                    </div>
                </div>
            </nav>
        </div>

        <section class="content constrain-width space-below">
            <form id="rsvp-form" method="POST" action="https://cameronlittle.email/rsvp">
                <p class="form-component-a">
                    <label for="name">Name</label>
                    <input
                        autocomplete="name"
                        autofocus
                        id="name"
                        name="name"
                        required
                        type="text"
                    />
                </p>
                <p class="form-component-a">
                    <label for="additional-names">Additional guests</label>
                    <input
                        autocomplete="disable"
                        autofocus
                        id="additional-names"
                        name="additional-names"
                        type="text"
                    />
                </p>
                <p class="form-component-a">
                    <label for="email">Email</label>
                    <input
                        autocomplete="email"
                        id="email"
                        name="email"
                        required
                        type="email"
                    />
                </p>
                <p>
                    <input
                        checked
                        id="attending-status-true"
                        name="attending-status"
                        required
                        type="radio"
                        value="true"
                    />
                    <label for="attending-status-true">Happily accepts</label>
                    <br />
                    <input
                        id="attending-status-false"
                        name="attending-status"
                        required
                        type="radio"
                        value="false"
                    />
                    <label for="attending-status-false">Regretfully declines</label>
                </p>
                <p class="form-component-a">
                    <label for="guest-count">Number of guests attending</label>
                    <input
                        id="guest-count"
                        name="guest-count"
                        min="1"
                        step="1"
                        type="number"
                    />
                </p>
                <p class="form-component-a">
                    <label for="song-suggestion">Song suggestion</label>
                    <input
                        autocomplete="disable"
                        id="song-suggestion"
                        name="song-suggestion"
                        type="text"
                    />
                </p>
                <p class="form-component-b">
                    <label for="dietary-restrictions">Any dietary restrictions?</label>
                    <textarea
                        autocomplete="disable"
                        id="dietary-restrictions"
                        name="dietary-restrictions"
                    ></textarea>
                </p>
                <p class="form-component-b">
                    <label for="notes">Other things we should know</label>
                    <textarea
                        autocomplete="disable"
                        id="notes"
                        name="notes"
                    ></textarea>
                </p>
                <p class="form-component-button">
                    <button type="submit">Submit</button>
                </p>
            </form>
        </section>

        <footer>
            <p>
                <small>Made by
                    <a href="https://camlittle.com">Cameron</a>
                </small>
            </p>
        </footer>
    </main>
    <script src="./index.js"></script>
</body>

</html>
